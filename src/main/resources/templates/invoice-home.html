<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des factures</title>
</head>
<body>
<h1>Bienvenue dans la page de gestion des factures</h1>
<h2>Actins disponibles : </h2>
<ul>
    <li><a href="create-form">Ajouter une facture</a></li>
</ul>
<table border="1">
    <tr th:each="invoice: ${invoices}">
        <td>
            <a th:href="${invoice.number}" th:text="${invoice.number}"/>
        </td>
        <td th:text="${invoice.customerName}"></td>
    </tr>
</table>
</body>
</html>
