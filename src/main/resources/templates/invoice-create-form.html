<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Details de la facture</title>
</head>
<body>
<h1>Ajout de la facture</h1>
<form th:action="@{/invoice}" method="post" th:object="${invoice}">
    <label>
        Cusomer name :
        <input type="text" th:field="*{customerName}">
    </label>
    <label>
        Order number :
        <input type="text"  th:field="*{orderNumber}">
    </label>
    <input type="submit" value="OK">
</form>
</body>
</html>
